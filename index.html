<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess The Number</title>
  </head>
    <body background="bg1.jpg"><br>
        <h1>Guess the Number</h1>
    
        <p>I have a random number between 1 and 100. Guess the number, I'll tell you whether your guess was higher or lower than that number.</p>
    
        <div class="form">
          <label for="guessField">Enter your guess: </label><input type="text" id="guessField" class="guessField">
          <input type="submit" value="Submit guess" class="guessSubmit">
        </div>
    
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
        <script src="js.js"></script>
      </body>
    </html>
